    <div class="col-lg-5 tborder formMarginMy"  >

    <form class="row g-3" action="welcome.html" onsubmit="return signinValidation() && validatePassword() && phoneNumbervalidation()" >
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <!-- <input type="email" class="form-control" id="inputEmail4"> -->
          <input type="text" class="form-control" id="inputEmail4" placeholder="" >
          <label id="errormsg"></label>
        </div>
        <!-- <div class="col-md-6"> -->
          <div class="col-12">
          <label for="inputPassword4" class="form-label">Password <div class="infotext">(Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number)</div></label>
          <input onkeyup="triger()" type="password" class="form-control" id="inputPassword4" >
          <!-- indicator display-->
          <div class="inidcator">
            <span class="weak"></span>
            <span class="medium"></span>

          <!-- indicator display-->
          <div class="text" >your password is too weak </div>
          <label id="errormsgpwd"></label> 
        </div>

        <div class="col-12">

        </div>

          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>

        <div class="col-12">
          <!-- <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck">

              Check me out

    </div>
<script>
      let regExpWeak  =/[a-z]/;
      let regExpMedium =/\d+/;
      let regExpStrong =/.[!,@,#,$,%,^,&,*,?,-,(,)]/;

      const errmsg1= document.getElementById("errormsgpwd");
      const indicat=document.querySelector(".inidcator");
       const input=document.getElementById("inputPassword4");

       const weak=document.querySelector(".weak");
       const medium=document.querySelector(".medium");
       const strong=document.querySelector(".strong");
       const text=document.querySelector(".text");

       function triger(){
       if(input.value !="")
          {
            indicat.style.display ="block";
            indicat.style.display ="flex";
            if(input.value.length <= 3 && (input.value.match(regExpWeak) || input.value.match(regExpMedium) || input.value.match(regExpStrong)))no=1;
            if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpMedium)) || (input.value.match(regExpMedium) && input.value.match(regExpStrong)) || (input.value.match(regExpWeak) && input.value.match(regExpStrong))))no=2;
            if(input.value.length >= 8 && input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong))no=3;
                if (no==1)
                 {
                    weak.classList.add("active");
                    text.style.display="block";
                    text.textContent="your password is too weak ";
                    text.classList.add("weak");
                    errmsg1.textContent="";
                        
                 }     
                 if (no==2)
                 { 
                    medium.classList.add("active");
                    text.textContent="your password strength is medium ";
                    text.classList.add("medium");
                    errmsg1.textContent="";
                 }   
                 else{
                  medium.classList.remove("active");
                    
                    text.classList.remove("medium");
                    }  

                 if (no==3)
                 { 
                    // medium.classList.add("active");
                    // strong.classList.add("active");
                    // text.textContent="your password strength is Strong ";
                    // text.classList.add("strong");

                    weak.classList.add("active");
                    medium.classList.add("active");
                    strong.classList.add("active");
                    text.textContent = "Your password is strong";
                    text.classList.add("strong");
                    errmsg1.textContent="";
                    
                        
                 }   
                   else{
                     strong.classList.remove("active");
                     text.classList.remove("strong");
                    }         
          }

         else{
          indicat.style.display ="none";
           text.style.display="none";
          }
       }
</script>
