    <!-- registrtion form-->
    <div class="col-lg-5 tborder formMarginMy"  >
        <h5>Register with us for latest updates and attractive packages</h5>
    <form class="row g-3" action="#" onsubmit="return signinValidation() && phoneNumbervalidation()" >
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <!-- <input type="email" class="form-control" id="inputEmail4"> -->
          <input type="text" class="form-control" id="inputEmail4" placeholder="" >
          <label id="errormsg"></label>
        </div>
        <!-- <div class="col-md-6"> -->
          <div class="col-12">
          <label for="inputPassword4" class="form-label">Password <div class="infotext">(Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number)</div></label>
          <input type="password" class="form-control" id="inputPassword4" >
          <label id="errormsgpwd">qa password</label>
        </div>
        <div class="col-12">
          <label for="inputphonenumber" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="phonenumber" placeholder="Please enter the phone number">
          <label id="errormsgphone"></label>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="r">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <!-- <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck">

        <div class="col-12">
